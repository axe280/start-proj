<h5 class="h5">Form template</h5>
<br />

<form class="st-form feedback-form">
  <div class="form-group">
    <label class="field-item">
      <span class="field-item__label">Имя</span>
      <span class="field-item__field">
        <input type="text" name="name" />
      </span>
      <span class="field-item__message">Пожалуйста заполните поле</span>
    </label>
  </div>

  <div class="form-group">
    <label class="field-item">
      <span class="field-item__label">Фамилия</span>
      <span class="field-item__field">
        <input type="text" name="surname" />
      </span>
      <span class="field-item__message">Пожалуйста заполните поле</span>
    </label>
  </div>

  <div class="form-group">
    <label class="field-item _error">
      <span class="field-item__label">E-mail</span>
      <span class="field-item__field">
        <input type="email" name="email" />
      </span>
      <span class="field-item__message">Пожалуйста заполните Email</span>
    </label>
  </div>

  <div class="form-group">
    <label class="field-item">
      <span class="field-item__label">Телефон</span>
      <span class="field-item__field">
        <input type="tel" name="phone" />
      </span>
      <span class="field-item__message"></span>
    </label>
  </div>

  <div class="form-group">
    <label class="field-item">
      <span class="field-item__label">Сообщение</span>
      <span class="field-item__field">
        <textarea name="message"></textarea>
      </span>
      <span class="field-item__message"></span>
    </label>
  </div>

  <div class="_txt-center mb-24">
    <button class="btn _primary _max" type="submit">Отправить</button>
  </div>

  <div class="text_xs _txt-center">
    Нажиимая на кнопку я соглашаюсь <br />
    <a href="#">с условиямии обработки персональных данных</a>
  </div>
</form>
